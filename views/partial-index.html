<h1>${title}</h1>
<form action="/" method="POST">
    <ul>
        ${languageData.map(language => {
        return `
        <li class="name">
            I am ${language.rating} with
            <label>
                ${language.name}
                <select name="${language.name}">
                    ${ratingData.map(rating => `<option value="${rating.id}" ${language.rating_id===rating.id
                        ? 'selected' : '' }>${rating.rating}</option>`).join('')}
                </select>
            </label>
        </li>`
        }).join('')}
    </ul>
    <button type="submit">Upate Rankings</button>
</form>
